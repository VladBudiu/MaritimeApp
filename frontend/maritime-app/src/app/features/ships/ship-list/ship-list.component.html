<div class="page">
  <mat-card class="ship-card mat-elevation-z8">
    <h1 class="title">Ship Directory</h1>

    <!-- search -->
    <mat-form-field appearance="outline" class="search-box">
      <mat-label>Search by name</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="e.g. Voyager" />
    </mat-form-field>

    <!-- table -->
    <mat-table [dataSource]="filteredShips" class="ship-table mat-elevation-z0">
      <!-- Name -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let s">{{ s.name }}</mat-cell>
      </ng-container>

      <!-- Speed -->
      <ng-container matColumnDef="speed">
        <mat-header-cell *matHeaderCellDef>Max Speed</mat-header-cell>
        <mat-cell *matCellDef="let s">{{ s.maxSpeed }} knots</mat-cell>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let s">
          <button mat-icon-button color="primary" matTooltip="Details" [routerLink]="[s.id]"><mat-icon>info</mat-icon></button>
          <button mat-icon-button color="accent"  matTooltip="Edit"    [routerLink]="[s.id,'edit']"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn"    matTooltip="Delete"  (click)="onDelete(s.id)"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button matTooltip="Speed chart"             [routerLink]="[s.id,'chart']"><mat-icon>show_chart</mat-icon></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row        *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- add‑ship button pinned bottom‑right -->
    <button mat-fab color="primary" class="fab" aria-label="Add ship" [routerLink]="['/ships/add']">
      <mat-icon>add</mat-icon>
    </button>

    <div *ngIf="error" class="error">{{ error }}</div>
  </mat-card>
</div>
