<!-- navbar.component.html -->
<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Maritime App</span>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/ships">Ships</a>
        <a mat-list-item routerLink="/ports">Ports</a>
        <a mat-list-item routerLink="/voyages">Voyages</a>
        <a mat-list-item routerLink="/countries">Visited Countries</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
